<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InCity</title>
    <link rel="stylesheet" href="css/startStyle.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="img/f.ico" type="image/x-icon" />
    <link
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="body">
    <header class="header">
      <nav class="menu">
        <div class="container container--menu">
          <div class="menu__burger">
            <span></span>
          </div>
          <div class="menu__content">
            <div class="menu__logo logo-incity">
              <img src="img/logo1.png" alt="" class="logo-incity-icon" />
            </div>
            <ul class="menu__list">
              <li class="menu__item">
                <a class="menu__link" href="#">Про бота</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">Преимущества</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">Услуги</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">Контакты</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">Информация для пользователей</a>
              </li>
            </ul>
          </div>
          <a class="btn btn--blue" href="#">
            <i class="far fa-user btn__icon"></i>
            <span class="btn__text">Личный кабинет</span>
          </a>
        </div>
      </nav>
    </header>
    <main class="main">
      <div class="container container--main">
        <div class="content">
          <h2 class="content__title">Регистрация</h2>
          <div class="content__subtitle">1/3</div>
          <form action="" method="POST">
            <div class="input-wrap">
              <input class="input" type="email" name="email" placeholder="pochta@gmail.com"/>
              <div class="cross"></div>
              <div class="check"></div>
            </div>
            <button class="btn btn--blue" type="submit">Далее</button>
          </form>
          <a class="btn btn--white" href="#">Восстановить</a>
          <a class="btn btn--white" href="#">Войти</a>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="container container--footer">
        <div class="footer__information">
          <div class="footer__about">
            <div class="footer__logo logo-incity">
              <img class="logo-incity-icon" src="img/logo1.png" alt="InCity" />
            </div>
            <div class="footer__motto">
              InCIty bot это друг, который всегда рядом
            </div>
            <address class="footer__social-network">
              <a
                href="https://www.instagram.com/incitybot/?hl=ru"
                target="_blank"
                class="footer__instagram"
                ><i
                  class="fab fa-instagram footer__icon footer__icon--instagram"
                ></i
              ></a>
              <a href="#" target="_blank" class="footer__facebook"
                ><i
                  class="fab fa-facebook-f footer__icon footer__icon--facebook"
                ></i
              ></a>
            </address>
          </div>
          <div class="section__lists">
            <ul class="section__list section__list--1">
              <li class="section__item">
                <a href="#" class="section__link">Компания</a>
              </li>
              <li class="section__item">
                <a href="#" class="section__link">Команда</a>
              </li>
              <li class="section__item">
                <a href="#" class="section__link">Про нас</a>
              </li>
              <li class="section__item">
                <a href="#" class="section__link">Опыт</a>
              </li>
            </ul>
            <ul class="section__list section__list--2">
              <li class="section__item section__item--2">
                <a href="#" class="section__link">Услуги</a>
              </li>
              <li class="section__item section__item--2">
                <a href="#" class="section__link">Разместить бизнес</a>
              </li>
              <li class="section__item section__item--2">
                <a href="#" class="section__link">Доп услуги</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
